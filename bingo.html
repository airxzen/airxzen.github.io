<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bingo Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Multiplayer Bingo</h1>
    <input type="file" id="fileInput" />
    <div id="bingoGrid" class="grid"></div>
    <p id="status"></p>
    <button id="uploadBtn" style="display: none" onclick="uploadWords()">Upload Word List (Host Only)</button>
    <button id="resetBtn" style="display: none" onclick="resetGame()">Reset Game (Host Only)</button>
  </div>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
